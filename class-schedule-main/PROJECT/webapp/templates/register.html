<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container {
            background: #232323;
            border-radius: 16px;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.7);
            max-width: 400px;
            margin: 80px auto;
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-title {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            margin-bottom: 18px;
            border: 1px solid #333;
            background: #181818;
            color: #f5f5f5;
            border-radius: 8px;
            font-size: 1rem;
        }
        .auth-form .input-group {
            position: relative;
            width: 100%;
        }
        .auth-form .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.2rem;
        }
        .auth-form button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #444 0%, #111 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .auth-form button:hover {
            background: linear-gradient(90deg, #111 0%, #444 100%);
        }
        .auth-link {
            color: #aaa;
            margin-top: 18px;
            font-size: 0.98rem;
        }
        .auth-link a { color: #fff; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-title">Register</div>
        <form class="auth-form" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <div class="input-group">
                <input type="password" name="password" id="register-password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('register-password', this)">&#128065;</span>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" id="register-confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('register-confirm-password', this)">&#128065;</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
    </div>
    <script>
        function togglePassword(id, el) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                el.style.color = '#fff';
            } else {
                input.type = 'password';
                el.style.color = '#aaa';
            }
        }
    </script>
</body>
</html>
