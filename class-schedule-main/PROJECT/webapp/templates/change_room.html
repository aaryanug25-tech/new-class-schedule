{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="main-title">Change Room</h1>
    <div class="card">
        <form action="{{ url_for('change_room') }}" method="post">
            <div class="input-row">
                <label>Select Class:</label>
                <select name="class_id" required>
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-row">
                <label>Select Course:</label>
                <select name="course_id" required>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-row">
                <label>Select New Room:</label>
                <select name="new_room_id" required>
                    {% for room in available_rooms %}
                    <option value="{{ room.id }}">{{ room.name }} (Capacity: {{ room.capacity }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-row">
                <label>Date:</label>
                <input type="date" name="date" required>
            </div>
            <div class="input-row">
                <label>Reason for Change:</label>
                <textarea name="reason" required></textarea>
            </div>
            <button class="btn gradient-btn" type="submit">Change Room</button>
        </form>
    </div>
</div>
{% endblock %}
